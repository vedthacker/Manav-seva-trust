      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .donor-logo {
      background: #fff;
      padding: 1rem;

      justify-content: center;
      height: 100px;
    }

    .donor-logo img {
      max-height: 80px;
      max-width: 100%;
      object-fit: contain;
    }

    footer {

      padding: 2rem;
      background: #5f2c82;
